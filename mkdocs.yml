---
site_name: Advanced Methods in Applied Statistics
site_url: https://jakob1379.github.io/AMAS/
site_author: D. Jason Koskinen
repo_name: jakob1379/AMAS
repo_url: https://github.com/jakob1379/AMAS
theme:
  name: material
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      media: '(prefers-color-scheme: light)'
      primary: white
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      media: '(prefers-color-scheme: dark)'
      primary: red
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.tabs.link
    - navigation.expand    
    - navigation.footer
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow
    - toc.integrate
  favicon: assets/Ku-ucph-logo.svg
  logo: assets/Ku-ucph-logo.svg
nav:
  - Home: index.md
  - Classes: classes.md
plugins: [search, glightbox, mike]
markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true
extra:
  version:
    provider: mike
extra_css: [styles/custom.css]
